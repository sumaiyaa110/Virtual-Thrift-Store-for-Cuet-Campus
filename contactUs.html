<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us -Cuet Thrift Store</title>
  <link rel="stylesheet" href="contactus.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Reach out with any questions or feedback.</p>
    </header>

    <main>
      <section class="contact-form">
        <form id="contactForm">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
        <div id="formMessage"></div>
      </section>

      <section class="store-info">
        <h2>Visit Our Store</h2>
        <p><strong>Cuet Thrift Store</strong></p>
        <p>cuet, chittagong, Bangladesh</p>
        <p><i class="fas fa-phone"></i> +880 123 456 7890</p>
        <p><i class="fas fa-envelope"></i> contact@cuetthriftstore.com</p>

        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3686.5956880643836!2d91.9692982!3d22.4589742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30ad2fc05a3f700d%3A0x4d4660844f08fe2a!2sCUET%20Main%20Gate!5e0!3m2!1sen!2sbd!4v1718377702894!5m2!1sen!2sbd" 
            width="100%" 
            height="200" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

      </section>
    </main>
  </div>

  <script src="contactus.js"></script>
</body>
</html>
