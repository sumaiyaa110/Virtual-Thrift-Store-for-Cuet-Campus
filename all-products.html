<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Products | CUET Campus Thrift</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Slab', serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      color: #4b0082;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      background: linear-gradient(45deg, #4b0082, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #6a0080;
      opacity: 0.8;
    }

    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.25);
      padding: 20px 30px;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      text-align: center;
      color: #4b0082;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      min-width: 150px;
    }

    .stat-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .stat-number {
      font-size: 2rem;
      display: block;
      margin-bottom: 5px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .search-box {
      width: 100%;
      max-width: 500px;
      padding: 15px 25px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .search-box:focus {
      outline: none;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4);
      background-size: 400% 400%;
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .product-card:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      background: rgba(255, 255, 255, 1);
    }

    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    .seller-info {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .seller-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .seller-id {
      font-size: 14px;
      opacity: 0.9;
    }

    .product-info h3 {
      color: #4b0082;
      margin-bottom: 15px;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .product-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .detail-item {
      background: rgba(139, 69, 19, 0.1);
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
    }

    .detail-label {
      font-weight: bold;
      color: #6a0080;
      display: block;
      font-size: 12px;
      margin-bottom: 2px;
    }

    .product-price {
      font-size: 2rem;
      font-weight: bold;
      color: #3cb371;
      margin: 20px 0;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .product-description {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
    }

    .no-products {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .no-products h3 {
      color: #4b0082;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .no-products p {
      color: #6a0080;
      font-size: 1.1rem;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      color: #4b0082;
      font-weight: bold;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      backdrop-filter: blur(10px);
    }

.modal-content {
  margin: auto;
  display: block;
  width: 600px;
  height: 450px;
  object-fit: contain;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(255,255,255,0.3);
  transition: transform 0.3s ease;
}

    .modal-content:hover {
      transform: scale(1.02);
    }

    .closeBtn {
      position: absolute;
      top: 25px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
      z-index: 10000;
    }

    .closeBtn:hover {
      color: #bbb;
    }

    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .stats-bar {
        gap: 15px;
      }

      .stat-item {
        padding: 15px 20px;
        min-width: 120px;
      }
    }

    @media (max-width: 480px) {
      .product-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>🛒 All Products</h1>
      <p class="subtitle">Explore everything listed by students at CUET</p>
    </div>

    <div class="stats-bar">
      <div class="stat-item">
        <span class="stat-number" id="totalProducts">0</span>
        <span>Total Items</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="uniqueCategories">0</span>
        <span>Categories</span>
      </div>
    </div>

    <div class="search-container">
      <input type="text" class="search-box" id="searchBox" placeholder="🔍 Search all products...">
    </div>

    <div class="products-grid" id="productsGrid">
      <!-- All products will be loaded here -->
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
      <span class="closeBtn" title="Close">&times;</span>
      <img class="modal-content" id="modalImage" alt="Full View" />
    </div>

    <div class="footer">
      &copy; 2025 CUET Virtual Thrift Store | Find What You Need from Your Peers
    </div>
  </div>

  <script>
    const productsGrid = document.getElementById('productsGrid');
    const searchBox = document.getElementById('searchBox');
    let allProducts = [];

    async function loadProducts() {
      try {
        const res = await fetch('http://localhost:3000/api/all-products');
        const data = await res.json();
        allProducts = data;
        displayProducts(data);
        updateStats(data);
      } catch (err) {
        console.error('Error fetching all products:', err);
        productsGrid.innerHTML = `
          <div class="no-products">
            <h3>Error</h3>
            <p>Could not load products. Please try again later.</p>
          </div>`;
      }
    }

    function displayProducts(products) {
      if (products.length === 0) {
        productsGrid.innerHTML = `
          <div class="no-products">
            <h3>No Products Available</h3>
            <p>Try again later or check featured items.</p>
          </div>`;
        return;
      }

      productsGrid.innerHTML = products.map(p => `
        <div class="product-card">
          <img 
            src="http://localhost:3000${p.image}" 
            class="product-image" 
            alt="${escapeHtml(p.name)}" 
            data-fullsrc="http://localhost:3000${p.image}" 
          />
          <div class="product-info">
            <h3>${escapeHtml(p.name)}</h3>
            <div class="product-details">
              <div class="detail-item">
                <span class="detail-label">Category</span>
                ${escapeHtml(p.category)}
              </div>
              <div class="detail-item">
                <span class="detail-label">Condition</span>
                ${escapeHtml(p.product_condition)}
              </div>
            </div>
            <div class="product-price">৳${p.price}</div>
            <div class="product-description">${escapeHtml(p.description)}</div>
            <div class="seller-info">
              <div class="seller-name">${escapeHtml(p.seller_name)}</div>
              <div class="seller-id">Seller ID: ${p.seller_id}</div>
            </div>
          </div>
        </div>
      `).join('');

      // Add click event listeners to all images after rendering
      const productImages = document.querySelectorAll('.product-image');
      productImages.forEach(img => {
        img.addEventListener('click', () => {
          openModal(img.getAttribute('data-fullsrc'), img.alt);
        });
      });
    }

    function updateStats(products) {
      document.getElementById('totalProducts').textContent = products.length;
      const uniqueCategories = new Set(products.map(p => p.category));
      document.getElementById('uniqueCategories').textContent = uniqueCategories.size;
    }

    searchBox.addEventListener('input', e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = allProducts.filter(p => 
        p.name.toLowerCase().includes(keyword) || 
        p.category.toLowerCase().includes(keyword) ||
        p.description.toLowerCase().includes(keyword)
      );
      displayProducts(filtered);
      updateStats(filtered);
    });

    // Simple escape function to prevent HTML injection in displayed content
    function escapeHtml(text) {
      if (!text) return '';
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Modal open/close logic
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const closeBtn = document.querySelector('.closeBtn');

    function openModal(src, alt) {
      modal.style.display = "block";
      modalImg.src = src;
      modalImg.alt = alt;
    }

    closeBtn.onclick = () => {
      modal.style.display = "none";
    }

    // Close modal if clicking outside the image
    modal.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }

    loadProducts();
  </script>
</body>
</html>
