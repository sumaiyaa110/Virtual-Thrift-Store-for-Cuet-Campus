<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - CUET Thrift Store</title>
  <link rel="stylesheet" href="feedback.css" />
  <script defer src="feedback.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="feedback-container">
    <h1>CUET Thrift Store Feedback</h1>
    <p>Help us grow. Share your experience or raise a concern!</p>

    <!-- Feedback Form -->
    <form id="feedbackForm">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Your Name" />

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="example@cuet.ac.bd" />

      <label for="feedback">Feedback</label>
      <textarea id="feedback" rows="4" required placeholder="Your review or suggestion..."></textarea>

      <label>Rating</label>
      <div class="rating" id="ratingStars">
        <i class="fa-star fa-regular" data-value="1"></i>
        <i class="fa-star fa-regular" data-value="2"></i>
        <i class="fa-star fa-regular" data-value="3"></i>
        <i class="fa-star fa-regular" data-value="4"></i>
        <i class="fa-star fa-regular" data-value="5"></i>
      </div>
      <input type="hidden" id="rating" value="0" />

      <button type="submit">Submit Feedback</button>
    </form>

    <div class="divider"></div>

    <!-- Public Feedback Display -->
    <section class="feedback-list" id="feedbackList">
      <h2>What Others Are Saying</h2>
      <!-- Feedback items will be added dynamically here -->
    </section>

    <div class="divider"></div>

    <!-- Complaint Form -->
    <section class="complain-box">
      <h2>File a Complaint</h2>
      <form id="complainForm">
        <label for="complainName">Name</label>
        <input type="text" id="complainName" required placeholder="Your Name" />

        <label for="complainEmail">Email</label>
        <input type="email" id="complainEmail" required placeholder="example@cuet.ac.bd" />

        <label for="complainText">Complaint</label>
        <textarea id="complainText" rows="4" required placeholder="What's bothering you?"></textarea>

        <button type="submit">Submit Complaint</button>
      </form>
      <div id="complainThanks" class="thank-you" style="display:none;">Thanks! Weâ€™ll look into your issue ðŸ’¬</div>
    </section>
  </div>
</body>
</html>
