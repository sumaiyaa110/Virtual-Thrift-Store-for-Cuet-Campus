<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Featured Products | CUET Campus Thrift</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Slab', serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      color: #4b0082;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      background: linear-gradient(45deg, #4b0082, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #6a0080;
      opacity: 0.8;
    }

    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.25);
      padding: 20px 30px;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      text-align: center;
      color: #4b0082;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      min-width: 150px;
    }

    .stat-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .stat-number {
      font-size: 2rem;
      display: block;
      margin-bottom: 5px;
    }

    .category-filter {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .category-filter button {
      padding: 15px 30px;
      border: none;
      background: linear-gradient(135deg, #7F00FF, #9932CC);
      color: white;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .category-filter button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    .category-filter button:hover::before {
      left: 100%;
    }

    .category-filter button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(127, 0, 255, 0.4);
      background: linear-gradient(135deg, #9932CC, #7F00FF);
    }

    .category-filter button.active {
      background: linear-gradient(135deg, #FF6B6B, #FF8E53);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .search-box {
      width: 100%;
      max-width: 500px;
      padding: 15px 25px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .search-box:focus {
      outline: none;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4);
      background-size: 400% 400%;
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .product-card:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      background: rgba(255, 255, 255, 1);
    }

    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    .featured-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #8B4513;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
    }

    .product-info h3 {
      color: #4b0082;
      margin-bottom: 15px;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .product-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .detail-item {
      background: rgba(139, 69, 19, 0.1);
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
    }

    .detail-label {
      font-weight: bold;
      color: #6a0080;
      display: block;
      font-size: 12px;
      margin-bottom: 2px;
    }

    .product-price {
      font-size: 2rem;
      font-weight: bold;
      color: #3cb371;
      margin: 20px 0;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .product-description {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
    }

    .seller-info {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .seller-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .seller-id {
      font-size: 14px;
      opacity: 0.9;
    }

    .product-actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
    }

    .btn-contact {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-contact:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-favorite {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
    }

    .btn-favorite:hover {
      background: linear-gradient(135deg, #ee5a24, #ff6b6b);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
    }

    .no-products {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .no-products h3 {
      color: #4b0082;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .no-products p {
      color: #6a0080;
      font-size: 1.1rem;
    }

    .back-button {
      position: fixed;
      top: 30px;
      left: 30px;
      background: linear-gradient(135deg, #3cb371, #2e8b57);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 8px 20px rgba(60, 179, 113, 0.3);
      z-index: 1000;
    }

    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(60, 179, 113, 0.4);
      background: linear-gradient(135deg, #2e8b57, #3cb371);
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      color: #4b0082;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .stats-bar {
        gap: 15px;
      }
      
      .stat-item {
        padding: 15px 20px;
        min-width: 120px;
      }
      
      .back-button {
        top: 20px;
        left: 20px;
        padding: 12px 20px;
      }
    }

    @media (max-width: 480px) {
      .product-details {
        grid-template-columns: 1fr;
      }
      
      .product-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

    <div class="footer">

  </div>

 <script src="featured.js"></script>
</body>
</html>
